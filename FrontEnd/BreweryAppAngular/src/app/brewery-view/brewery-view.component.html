<section>
    <table mat-table [dataSource]="breweries" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let brewery"> {{brewery.id}} </td>
          </ng-container>
    
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let brewery"> {{brewery.name}} </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr 
        mat-row 
        (click)="clickedBrewery = row"
        [class.demo-row-is-clicked]="clickedBrewery == row"
        *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
    </section>
    <br>
    <mat-divider></mat-divider>
    <br>
    <section class="buttonsSection">
      <div class="buttonsDiv">
        <button mat-raised-button color="primary" routerLink="Add">New</button>
        <button mat-raised-button color="accent" (click)="editItem()">Edit</button>
        <button mat-raised-button color="warn" (click)="deleteBrewery()">Remove</button>
    </div>
    </section>
