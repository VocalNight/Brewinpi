<section>
    <table mat-table [dataSource]="sales" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let sales"> {{sales.id}} </td>
          </ng-container>
    
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let sales"> {{sales.quantity}} </td>
          </ng-container>

          <ng-container matColumnDef="beer">
            <th mat-header-cell *matHeaderCellDef> Beer </th>
            <td mat-cell *matCellDef="let sales"> {{sales.beer.name}} </td>
          </ng-container>

          <ng-container matColumnDef="wholesaler">
            <th mat-header-cell *matHeaderCellDef> Wholesaler </th>
            <td mat-cell *matCellDef="let sales"> {{sales.wholesaler.name}} </td>
          </ng-container>

          <ng-container matColumnDef="brewery">
            <th mat-header-cell *matHeaderCellDef> Brewery </th>
            <td mat-cell *matCellDef="let sales"> {{sales.brewery.name}} </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let sales"> {{sales.saleDate | date}} </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr 
        mat-row 
        (click)="clickedSale = row"
        [class.demo-row-is-clicked]="clickedSale == row"
        *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
    </section>
    <br>
    <mat-divider></mat-divider>
    <br>
    <section class="buttonsSection">
      <div class="buttonsDiv">
      <button mat-raised-button color="primary" routerLink="Add">New</button>
    </div>
    </section>
